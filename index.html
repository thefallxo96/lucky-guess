<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Guess</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Starfield background -->
<canvas id="starfield"></canvas>

  <!-- Game UI -->
  <div id="game-container">
    <div id="name-screen">
      <h1>Welcome Aboard, Captain!</h1>
      <input type="text" id="player-name" placeholder="What's your name..." />
      <button id="start-game">Start</button>
    </div>

    <div id="quiz-screen" style="display: none;">
      <h2>Welcome, <span id="display-name"></span>!</h2>
      <p id="question-text"></p>
      <input type="text" id="answer-input" placeholder="Type your answer..." />
      <button id="submit-answer">Submit</button>
      <p>Round: <span id="round-number">1</span> | Lives: <span id="lives-count">3</span></p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
