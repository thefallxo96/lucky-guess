<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Guess</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ðŸŽµ Background Music -->
  <audio id="bg-music" src="audio/background-music.mp3" loop preload="auto"></audio>



  <!-- Your alien, ufo, starfield, and game container below... -->



  <!-- ðŸ‘½ Alien + UFO -->
  <img id="alien" src="image/alien.png" alt="Alien" />
  <img id="ufo" src="image/ufo.png" alt="UFO" />


  <!-- ðŸ§  Game UI -->
  <div id="game-container">
    <canvas id="starfield"></canvas>
    <div id="name-screen">
      <h1>Welcome Aboard, Captain!</h1>
      <input type="text" id="player-name" placeholder="What's your name..." />
      <button id="start-game">Start</button>
    </div>

    <div id="quiz-screen" style="display: none;">
      <h2>Welcome, <span id="display-name"></span>!</h2>
      <p id="question-text"></p>
      <input type="text" id="answer-input" placeholder="Type your answer..." />
      <button id="submit-answer">Submit</button>
      <p>Round: <span id="round-number">1</span> | Lives: <span id="lives-count">3</span></p>
    </div>
  </div>

  <!-- ðŸ”‡ Mute Toggle Button -->
  <button id="toggle-music">ðŸ”Š Music</button>

  <script src="js/app.js"></script>
</body>
</html>
