<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Guess</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="name-screen">
    <h1>Welcome to Lucky Guess!</h1>
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="start-game">Start Game</button>
  </div>

  <div id="game-container" style="display: none;">
    <h2>Hello, <span id="display-name"></span>!</h2>
    <h1>Round <span id="round-number">1</span></h1>
    <p id="question-text">Loading question...</p>
    <input type="text" id="answer-input" placeholder="Type your answer" />
    <button id="submit-answer">Submit</button>
    <p id="lives">Lives: <span id="lives-count">3</span></p>
  </div>

    <script src="app.js"></script>
</body>
</html>
